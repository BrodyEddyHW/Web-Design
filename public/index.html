<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Conquest</title>
    <!-- Include PixiJS via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8FBC8F; /* Earthy green color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('worldmap.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        #main-menu h1 {
            color: #2E8B57; /* Darker green */
            margin: 20px;
            text-shadow: 2px 2px 4px #FFFFFF; /* Add shadow for better readability */
            text-align: center;
        }
        #country-labels {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .country-label {
            position: absolute;
            color: #2E8B57;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #FFFFFF;
            cursor: pointer;
            transform: translate(-50%, -50%); /* Center the label at the position */
        }
        /* Canvas styling */
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2; /* Above main menu */
        }
        canvas {
            border: 2px solid #2E8B57;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <h1>Doodle Conquest</h1>
        <div id="country-labels">
            <!-- Country labels will be dynamically added here -->
        </div>
    </div>
    <!-- Game Container -->
    <div id="game-container">
        <!-- The game canvas will be appended here by PixiJS -->
    </div>
    <!-- Include the game script -->
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAkDDf0Ry4pbAbaZkZPZ6eiKOCf0ELG6Ag",
  authDomain: "worlddominationgameroen.firebaseapp.com",
  projectId: "worlddominationgameroen",
  storageBucket: "worlddominationgameroen.firebasestorage.app",
  messagingSenderId: "738029716231",
  appId: "1:738029716231:web:d7051b55db16bf3dda7ba2",
  measurementId: "G-BR7WE3YE0Q"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="game.js"></script>
</body>
</html>
